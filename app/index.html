<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <!-- node_modules:css -->
  <link rel="stylesheet" href="../node_modules/todomvc-common/base.css">
  <link rel="stylesheet" href="../node_modules/todomvc-app-css/index.css">
  <!-- endnode_modules -->

  <title>Backbone.js â€¢ TodoMVC</title>

</head>
<body>

  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>

    <footer id="footer"></footer>
  </section>

  <div id="info">
    <p>Double-click to edit a todo</p>
    <p>Follow the tutorial <a href="http://addyosmani.github.io/backbone-fundamentals/#exercise-1-todos---your-first-backbone.js-app">Exercise 1: Todos - Your First Backbone.js App</a></p>
  </div>

  <!-- templates -->
  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %> >
      <label><%= title %></label>
      <button class="destroy"></button>
    </div>
    <input class="edit" value="<%= title %>">
  </script>
  <script type="text/template" id="stats-template">
    <span id="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
    <ul id="filters">
      <li><a class="selected" href="#/">All</a></li>
      <li><a class="selected" href="#/active">Active</a></li>
      <li><a class="selected" href="#/completed">Completed</a></li>
    </ul>
    <% if (completed) { %>
    <button id="clear-completed">Clear completed (<%= completed %>)</button>
    <% } %>
  </script>
  <!-- templates ends -->

  <!-- node_modules:js -->
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/underscore/underscore-min.js"></script>
  <script src="../node_modules/backbone/backbone-min.js"></script>
  <script src="../node_modules/backbone.localstorage/backbone.localStorage-min.js"></script>
  <!-- endnode_modules -->

  <!-- build:js -->
  <script src="scripts/models/todo.js"></script>
  <script src="scripts/collections/todos.js"></script>
  <script src="scripts/views/todos.js"></script>
  <script src="scripts/views/app.js"></script>
  <script src="scripts/routers/router.js"></script>
  <script src="scripts/app.js"></script>
  <!-- endbuild -->

</body>
</html>
